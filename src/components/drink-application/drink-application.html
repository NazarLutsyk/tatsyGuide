<ion-card (click)="openDrinkApplication(drinkApp)">
  <ion-card-content>
    <p>
      {{'drinker.who'|translate}} - {{drinkApp.organizer.name}} {{drinkApp.organizer.surname}}
    </p>
    <p *ngIf="pm">
      {{pm.name}}
    </p>
    <p>
      {{'drinker.when'|translate}} - {{drinkApp.date | date:'dd/MM/yyyy'}}
    </p>
    <!--<p>-->
    <!--{{drinkApp.friends}}-->
    <!--</p>-->
    <p>
      {{'drinker.budget'|translate}} - {{drinkApp.budged}} {{'drinker.currency'|translate}}
    </p>
    <!--<p>-->
    <!--{{drinkApp.goal}}-->
    <!--</p>-->
    <!--<p>-->
    <!---->
    <!--</p>-->
  </ion-card-content>
  <ion-buttons *ngIf="showControlButtons">
    <ion-grid>

      <ion-row>
        <ion-col col-6>
          <button
            ion-button
            full
            class="buttonUpdate"
            outline
            (click)="updateDrinkApp(drinkApp, $event)"
          >Update
          </button>
        </ion-col>
        <ion-col col-6>
          <button
            ion-button
            full
            outline
            class="buttonDelete"
            (click)="removeDrinkApp(drinkApp, $event)"
          >Delete
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-buttons>

</ion-card>
