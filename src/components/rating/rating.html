<ion-card>
  <ion-card-content>

    <ion-item>
      <ion-icon item-start name="star">
      </ion-icon>
      {{rating?.value}}
    </ion-item>
    <ion-item>
      <p>
        Client: {{rating?.client.name}} {{rating?.client.surname}}
      </p>
      <p>
        Check : {{rating?.price}}
      </p>
      <p>
        Comment: {{rating?.comment}}
      </p>
      <p *ngIf="rating.place.multilang && rating.place.multilang.length > 0">
        Place: {{rating.place.multilang[0].name}}
      </p>
    </ion-item>
    <!--todo hide this buttons это кто писал?-->
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button *ngIf="showRemoveButton" full ion-button class="buttonDelete" [outline]="true"
                  (click)="removeRating(rating,$event)">
            remove
          </button>
        </ion-col>

        <ion-col col-6="">
          <button *ngIf="showUpdateButton" full [outline]="true" ion-button class="defaultBackground2"
                  (click)="updateRating(rating)">update
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
