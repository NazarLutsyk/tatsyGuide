<ion-card>
  <ion-card-content>

    <ion-item>
      <ion-icon item-start name="star">
        {{rating?.value}}
      </ion-icon>
    </ion-item>
    <ion-item>
      <p>
        Client: {{rating?.client.name}} {{rating?.client.surname}}
      </p>
      <p>
        Check : {{rating?.price}}
      </p>
      <p>
        Comment: {{rating?.comment}}
      </p>
      <p *ngIf="rating.place.multilang && rating.place.multilang.length > 0">
        Place: {{rating.place.multilang[0].name}}
      </p>
    </ion-item>
    <!--todo hide this buttons это кто писал?-->
    <button *ngIf="showRemoveButton" ion-button class="buttonDelete" [outline]="true" (click)="removeRating(rating)">remove </button>
    <button *ngIf="showUpdateButton" ion-button  class="buttonUpdate"  (click)="updateRating(rating)">
      update
    </button>
  </ion-card-content>
</ion-card>
