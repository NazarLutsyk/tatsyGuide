<ion-card *ngIf="news.kind=='News'">
  <img src="{{globalHost+news.image}}" alt=""/>
  <ion-card-content>
    <ion-card-title>
      {{news.place.multilang[0].name}}<br>
      {{news.multilang[0].header}}
    </ion-card-title>
    <p>
      {{news.multilang[0].description}}
    </p>
    <p>
      {{news.startDate | date}}
    </p>
    <p>
      {{news.endDate | date}}
    </p>
  </ion-card-content>
  <ion-buttons
    *ngIf="showControlButtons">
    <button
      ion-button
      round
      outline
      color="danger"
      (click)="removePromo(news,$event)"
    >Delete
    </button>
    <button
      ion-button
      round
      outline
      (click)="updatePromo(news,$event)"
    >Update
    </button>
  </ion-buttons>
</ion-card>
