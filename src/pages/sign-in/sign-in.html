<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm">
    <ion-item>
      <ion-label [ngStyle]="{'color': (loginRef.invalid && loginRef.touched) ? 'red' : ''}">
        Login:
      </ion-label>
      <ion-input
        name="login"
        [(ngModel)]="login"
        #loginRef="ngModel"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (passwordRef.invalid && passwordRef.touched) ? 'red' : ''}">
        Password:
      </ion-label>
      <ion-input
        name="password"
        [(ngModel)]="password"
        #passwordRef="ngModel"
        required
        minlength="4"
      ></ion-input>
    </ion-item>
    <button
      margin-top="20px"
      ion-button
      full
      [outline]="true"
      class="defaultBackground2 fontBold"
      (click)="signInMe()"
      [disabled]="!form.valid"
    >
      {{'signIn.enter' | translate}}
    </button>
  </form>
  <div *ngIf="errorDuringSignIn">{{'signIn.message' | translate}}</div>
  <hr>
  <button ion-button icon-start text-center full (click)="facebookLogin()">
    <ion-icon name="logo-facebook"></ion-icon>
    {{'signIn.enterWithFB'| translate}}
  </button>
  <hr>
  <!--google login-->
  <button ion-button full icon-start class="googleButton" (click)="googleLogin()">
    <ion-icon name="logo-google"></ion-icon>
    {{'signIn.enterWithG'| translate}}
  </button>

</ion-content>
