<ion-header>

  <ion-navbar>
    <ion-title>signIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input [(ngModel)]="login"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="password"></ion-input>
  </ion-item>

  <!--<input [(ngModel)]="login" type="" name="" placeholder="">-->
  <!--<input [(ngModel)]="password" type="" name="" placeholder="">-->
  <button ion-button (click)="signInMe()">sign in</button>
  <div *ngIf="message">{{message}}</div>


  <hr>

  <button ion-button icon-right (click)="facebookLogout()">
    Logout
  </button>

  <!--<ng-template #facebookLogin>-->
  <button ion-button icon-right (click)="facebookLogin()">
    Login with
    <ion-icon name="logo-facebook"></ion-icon>
  </button>
  <!--</ng-template>-->

  <hr>

  <!--google login-->
  <button ion-button (click)="googleLogin()"> google login</button>
  <button ion-button (click)="googleLogout()"> google logout</button>


</ion-content>
