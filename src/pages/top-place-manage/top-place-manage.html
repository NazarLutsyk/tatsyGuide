<ion-header>
  <ion-navbar>
    <ion-title>top-place-manage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <form #topPlaceForm="ngForm" (ngSubmit)="createTopPlace(topPlaceForm)">
    <ion-item>
      <ion-label>Start date</ion-label>
      <ion-datetime
        ngModel
        name="startDate"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End date</ion-label>
      <ion-datetime
        ngModel
        name="endDate"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input
        ngModel
        name="price"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Actual</ion-label>
      <ion-select
        ngModel
        name="actual"
      >
        <ion-option value="true">TRUE</ion-option>
        <ion-option value="false">FALSE</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Place</ion-label>
      <ion-input
        ngModel
        name="place"
      ></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full>Create</button>
    </ion-item>
  </form>

  <ion-list *ngFor="let topPlace of topPlaces">
    <ion-item>
      <ion-label>
        <strong>{{topPlace.place.multilang[0].name}}</strong>
      </ion-label>
    </ion-item>
    <ion-item>
      <p>
        <strong>Start date:</strong> {{topPlace.startDate | date}}
      </p>
      <p>
        <strong>End date:</strong> {{topPlace.endDate | date}}
      </p>
      <p>
        <strong>Price:</strong> {{topPlace.price}}
      </p>
      <p>
        <strong>Is actual:</strong> {{topPlace.actual}}
      </p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full (click)="updateTopPlace(topPlace)">Update</button>
          </ion-col>
          <ion-col>
            <button ion-button full color="danger" (click)="removeTopPlace(topPlace)">Remove</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
