<ion-header>
  <ion-navbar>
    <ion-title>{{'topCategories.title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col col-6 offset-3>
        <button ion-button outline full class="defaultBackground2" (click)="goToCreateTopCategory()">
          {{'topCategories.create'|translate}}
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list [virtualScroll]="topCategoriesM" [approxItemHeight]="'132px'">
    <ion-item-sliding *virtualItem="let topCategoryM">
      <ion-item text-center="">
        <h2> {{topCategoryM.name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only class="buttonUpdate" (click)="goToUpdateTopCategory(topCategoryM)">
          <ion-icon name="md-create"></ion-icon>
        </button>
        <button ion-button icon-only
                class="buttonDelete"
                (click)="removeTopCategory(topCategoryM)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
