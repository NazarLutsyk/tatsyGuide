<ion-header>

  <ion-navbar>
    <ion-title>createPlace</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="createPlace(form)">
    <ion-label>Place name</ion-label>
    <ion-item>
      <ion-input name="name" ngModel></ion-input>
    </ion-item>
    <ion-label>description</ion-label>
    <ion-item>
      <ion-input name="description" ngModel></ion-input>
    </ion-item>

    <ion-list ngModelGroup="address">

      <ion-label>City</ion-label>
      <ion-item>
        <ion-input name="city" ngModel></ion-input>
      </ion-item>

      <ion-label>Street</ion-label>
      <ion-item>
        <ion-input name="street" ngModel></ion-input>
      </ion-item>
      <ion-label>Number</ion-label>
      <ion-item>
        <ion-input name="number" ngModel></ion-input>
      </ion-item>


    </ion-list>

    <ion-label>Phone</ion-label>
    <ion-item>
      <ion-input name="phone" ngModel></ion-input>
    </ion-item>

    <ion-label>email</ion-label>
    <ion-item>
      <ion-input name="email" ngModel></ion-input>
    </ion-item>

    <!--todo build popup here-->
    <!--<button ion-button="" type="button"> chose location</button>-->

    <ion-list ngModelGroup="features">
      <ion-list-header>Features</ion-list-header>
      <ion-item>
        <ion-label>wifi</ion-label>
        <ion-checkbox name="wifi" ngModel></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Karaoke</ion-label>
        <ion-checkbox name="karaoke" ngModel></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>parking</ion-label>
        <ion-checkbox name="parking" ngModel></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>vip room</ion-label>
        <ion-checkbox name="vipRoom" ngModel></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>Place Types</ion-label>
      <ion-select name="types" ngModel okText="Okay" cancelText="Dismiss" multiple="true">
        <ion-option *ngFor="let placeTypeM of placeTypes" [value]="placeTypeM.placeType">
          {{placeTypeM.name}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item-group ngModelGroup="days">
      <ion-item-group ngModelGroup="1">
        <ion-item>
          <ion-label>From</ion-label>
          <ion-datetime displayFormat="HH" name="start" ngModel></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>To</ion-label>
          <ion-datetime displayFormat="HH" name="end" ngModel></ion-datetime>
        </ion-item>
      </ion-item-group>
    </ion-item-group>
    <button type="submit" ion-button="" margin>send</button>
  </form>


</ion-content>
