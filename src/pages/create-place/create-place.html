<ion-header>

  <ion-navbar>
    <ion-title>createPlace</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="createPlace(form)">
    <ion-list>
      <ion-item>
        <ion-label [ngStyle]="{'color': (name.invalid && name.touched) ? 'red' : ''}">
          Place name
        </ion-label>
        <ion-input
          name="name"
          ngModel
          #name="ngModel"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'color': (description.invalid && description.touched) ? 'red' : ''}">
          description
        </ion-label>
        <ion-input
          name="description"
          ngModel
          #description="ngModel"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-list ngModelGroup="address">
      <ion-item>
        <ion-label [ngStyle]="{'color': (city.invalid && city.touched) ? 'red' : ''}">
          Місто
        </ion-label>
        <ion-select
          interface="popover"
          ngModel
          name="city"
          #city="ngModel"
          required
        >
          <ion-option value="">
            Оберіть місто
          </ion-option>
          <ion-option value="Львів">
            Львів
          </ion-option>
          <ion-option value="Київ">
            Київ
          </ion-option>
          <ion-option value="Харків">
            Харків
          </ion-option>
          <ion-option value="Одеса">
            Одеса
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label [ngStyle]="{'color': (street.invalid && street.touched) ? 'red' : ''}">
          Street
        </ion-label>
        <ion-input
          name="street"
          ngModel
          #street="ngModel"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'color': (number.invalid && number.touched) ? 'red' : ''}">
          Number
        </ion-label>
        <ion-input
          type="number"
          name="number"
          ngModel
          #number="ngModel"
          pattern="^[0-9]+[0-9]*$"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label [ngStyle]="{'color': (phone.invalid && phone.touched) ? 'red' : ''}">
        Phone
      </ion-label>
      <ion-input
        type="tel"
        name="phone"
        ngModel
        #phone="ngModel"
        pattern="^[0-9]+[0-9]*$"
        minlength="6"
        maxlength="15"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label [ngStyle]="{'color': (email.invalid && email.touched) ? 'red' : ''}">
        email
      </ion-label>
      <ion-input
        name="email"
        ngModel
        #email="ngModel"
        email
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        hash tags
      </ion-label>
      <ion-input name="hashTags" ngModel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        site
      </ion-label>
      <ion-input type="url" name="site" ngModel></ion-input>
    </ion-item>

    <div *ngIf="isAdmin">
      <ion-item>
        <ion-label>
          Top categories
        </ion-label>
        <ion-input name="topCategories" ngModel></ion-input>
      </ion-item>
    </div>

    <div *ngIf="isAdmin">
      <ion-item>
        <ion-label [ngStyle]="{'color': (allowed.invalid && allowed.touched) ? 'red' : ''}">
          Allowed
        </ion-label>
        <ion-select
          name="allowed"
          ngModel
          #allowed="ngModel"
          required
        >
          <ion-option value="true">TRUE</ion-option>
          <ion-option value="false">FALSE</ion-option>
        </ion-select>
      </ion-item>
    </div>

    <button margin-top="25px" ion-button full class="buttonUpdate" type="button" (click)="goToChooseLocation()">chose
      location
    </button>

    <ion-list ngModelGroup="features">
      <ion-list-header>Features</ion-list-header>
      <ion-item>
        <ion-label>
          wifi
        </ion-label>
        <ion-checkbox name="wifi" ngModel></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          Karaoke
        </ion-label>
        <ion-checkbox name="karaoke" ngModel></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          parking
        </ion-label>
        <ion-checkbox name="parking" ngModel></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          vip room
        </ion-label>
        <ion-checkbox name="vipRoom" ngModel></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label [ngStyle]="{'color': (types.invalid && types.touched) ? 'red' : ''}">
        Place Types
      </ion-label>
      <ion-select
        name="types"
        ngModel
        okText="Okay"
        cancelText="Dismiss"
        multiple="true"
        #types="ngModel"
        required
      >
        <ion-option *ngFor="let placeTypeM of placeTypesM" [value]="placeTypeM.placeType">
          {{placeTypeM.name}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item-group ngModelGroup="days">
      <ion-item-group ngModelGroup="1">
        <ion-item>
          <ion-label [ngStyle]="{'color': (start.invalid && start.touched) ? 'red' : ''}">
            From
          </ion-label>
          <ion-datetime
            displayFormat="HH"
            name="start"
            ngModel
            #start="ngModel"
            required
          ></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label [ngStyle]="{'color': (end.invalid && end.touched) ? 'red' : ''}">
            To
          </ion-label>
          <ion-datetime
            displayFormat="HH"
            name="end"
            ngModel
            #end="ngModel"
            required
          ></ion-datetime>
        </ion-item>
      </ion-item-group>
    </ion-item-group>
    <button
      type="submit"
      ion-button
      full
      class="buttonUpdate"
      margin-top="25px"
      [disabled]="!form.valid"
    >send
    </button>
  </form>


</ion-content>
