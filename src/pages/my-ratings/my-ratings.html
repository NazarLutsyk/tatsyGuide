<ion-header>
  <ion-navbar>
    {{principal?.name}}`s ratings
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list [virtualScroll]="ratings" [approxItemHeight]="'200px'">
    <ion-item *virtualItem="let rating">
      <ion-icon item-start name="star">
        {{rating?.value}}
      </ion-icon>
      <h2>{{rating?.client.name}}</h2>
      <p>{{rating?.comment}}</p>
      <p>check : {{rating?.price}}</p>
      <ion-icon item-start name="trash" (click)="removeRating(rating)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
