<ion-header>
  <ion-navbar>
    <ion-title>place-staticstic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #searchForm="ngForm" (ngSubmit)="getStat(searchForm)">
    <ion-item>
      <ion-datetime ngModel name="start"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-datetime ngModel name="end"></ion-datetime>
    </ion-item>
    <ion-item>
      <button ion-button full>Search</button>
    </ion-item>
  </form>
  <h4 text-center>{{reviews}}</h4>
</ion-content>
