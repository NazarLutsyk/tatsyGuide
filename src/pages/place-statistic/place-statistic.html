<ion-header>
  <ion-navbar>
    <ion-title>{{'allPlaceStatistics.title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #searchForm="ngForm" (ngSubmit)="getStat(searchForm)">
    <ion-item>
      <ion-datetime
        ngModel
        name="start"
        placeholder="{{'allPlaceStatistics.start' | translate}}"
        [monthShortNames]="datePickerConfig.getShortMonths() | async"
        [monthNames]="datePickerConfig.getMonths() | async"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-datetime
        ngModel
        name="end"
        placeholder="{{'allPlaceStatistics.end' | translate}}"
        [monthShortNames]="datePickerConfig.getShortMonths() | async"
        [monthNames]="datePickerConfig.getMonths() | async"
      ></ion-datetime>
    </ion-item>
    <button ion-button type="submit" full [outline]="false" class="defaultBackgroundBrown" padding="50px" >{{'allPlaceStatistics.search' | translate}}</button>
  </form>
  <h4 text-center>{{reviews}}</h4>
</ion-content>
