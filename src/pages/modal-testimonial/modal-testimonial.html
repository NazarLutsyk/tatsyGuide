<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" color="light">Close</button>
    </ion-buttons>
    <ion-title>Add Testimonial</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>
        Testimonial
      </ion-label>
      <ion-textarea
        [(ngModel)]="text"
        name="text"
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (starsRef.invalid && starsRef.touched) ? 'red' : ''}">
        Rating
      </ion-label>
      <ion-select
        type="number"
        [(ngModel)]="stars"
        name="stars"
        interface="action-sheet"
        #starsRef="ngModel"
        required>
        <ion-option value=1 selected>1 Stars</ion-option>
        <ion-option value=2>2 Stars</ion-option>
        <ion-option value=3>3 Stars</ion-option>
        <ion-option value=4>4 Stars</ion-option>
        <ion-option value=5>5 Stars</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        Sum
      </ion-label>
      <ion-input required [(ngModel)]="sum" name="sum" type="number"></ion-input>
    </ion-item>
    <button
      ion-button
      type="submit"
      block
      [disabled]="!form.valid"
    >Add Todo
    </button>
  </form>


</ion-content>
