<ion-header>

  <ion-navbar>
    <ion-title>{{'createCity.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #cityForm="ngForm">
    <div *ngFor="let lang of langs">

      <ion-label [ngStyle]="{'color': (text.invalid && text.touched) ? 'red' : ''}">
        {{lang.name}} {{'createCity.inputName' | translate}}:
      </ion-label>
      <ion-input
        type="text"
        [name]="lang._id"
        ngModel
        #text="ngModel"
        required
      ></ion-input>
      <hr>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col col-6 offset-3>
          <button
            ion-button
            full
            class="buttonUpdate"
            (click)="createCity(cityForm)"
            [disabled]="!cityForm.valid"
            [outline]="true"
          >
            {{'createCity.save' | translate}}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
