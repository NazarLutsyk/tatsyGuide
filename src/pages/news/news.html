<ion-header>

  <ion-navbar>
    <ion-title>news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-content padding>
    <div *ngFor="let promo of place.promos">
      <div *ngIf="promo.kind=='News'">
        <ion-img [src]="promo.images"></ion-img>
        <p>{{promo.kind}} {{promo.multilang[0].header}} {{promo.multilang[0].description}}</p></div>
    </div>
  </ion-content>

</ion-content>
