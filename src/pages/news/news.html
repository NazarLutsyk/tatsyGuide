<ion-header>

  <ion-navbar>
    <ion-title>news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <span *ngFor="let promo of news">
    <ion-card *ngIf="promo.kind=='News'">
    <img src="{{globalHost+promo.image}}" alt=""/>
    <ion-card-content>
      <ion-card-title>
        {{promo.multilang[0].header}}
      </ion-card-title>
      <p>
        {{promo.multilang[0].description}}
      </p>
    </ion-card-content>
  </ion-card>
  </span>

  <ion-row margin-top="10px">
    <button ion-button full color="defaultApp" (click)="goToCreateNews()">Create News</button>
  </ion-row>
</ion-content>
