<ion-header>

  <ion-navbar>
    <ion-title>update-event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updatePromo(updateForm)" #updateForm="ngForm">
    <div ngModelGroup="multilang">
      <ion-item>
        <ion-img [src]="imageToShow" width="100%" height="200px"></ion-img>
        <button ion-button type="button" full class="defaultBackground" (click)="setNewImage($event)">Change</button>
      </ion-item>
      <ion-item>
        <ion-label stacked>Header</ion-label>
        <ion-input
          type="text"
          name="header"
          [(ngModel)]="eventMultilang.header"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-input
          type="text"
          name="description"
          [(ngModel)]="eventMultilang.description"
        ></ion-input>
      </ion-item>
    </div>
    <div ngModelGroup="promo">
      <ion-item>
        <ion-label stacked>Start date</ion-label>
        <ion-datetime
          type="text"
          name="startDate"
          [(ngModel)]="event.startDate"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>End date</ion-label>
        <ion-datetime
          type="text"
          name="endDate"
          [(ngModel)]="event.endDate"
        ></ion-datetime>
      </ion-item>
      <ion-item *ngIf="isAdmin">
        <ion-select name="topPromo" [(ngModel)]="event.topPromo">
          <ion-option value="true">TRUE</ion-option>
          <ion-option value="false">FALSE</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <button ion-button full margin-top class="defaultBackgroundBrown">Update</button>
  </form>
</ion-content>
