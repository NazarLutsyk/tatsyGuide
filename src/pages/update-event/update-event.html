<ion-header>

  <ion-navbar>
    <ion-title>{{'updateEvent.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updatePromo(updateForm)" #updateForm="ngForm">
    <div ngModelGroup="multilang">
      <ion-item>
        <img [src]="imageToShow" *ngIf="event.image"/>
        <button margin-top="25px" margin-bottom="25px" ion-button type="button" full [outline]="true"
                class="buttonUpdate" (click)="setNewImage($event)">
          {{'updateEvent.changeAvatar' | translate}}
        </button>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'color': (header.invalid && header.touched) ? 'red' : ''}">
          {{'updateEvent.header' | translate}}
        </ion-label>
        <ion-input
          type="text"
          name="header"
          [(ngModel)]="eventMultilang.header"
          #header="ngModel"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'color': (description.invalid && description.touched) ? 'red' : ''}">
          {{'updateEvent.desc' | translate}}
        </ion-label>
        <ion-input
          type="text"
          name="description"
          [(ngModel)]="eventMultilang.description"
          #description="ngModel"
          required
        ></ion-input>
      </ion-item>
    </div>
    <div ngModelGroup="promo">
      <ion-item>
        <ion-label [ngStyle]="{'color': (startDate.invalid && startDate.touched) ? 'red' : ''}">
          {{'updateEvent.start' | translate}}
        </ion-label>
        <ion-datetime
          type="text"
          name="startDate"
          [(ngModel)]="event.startDate"
          #startDate="ngModel"
          required
          displayFormat="YYYY/MMM/DD"
          pickerFormat="YYYY/MMM/DD"
          [monthNames]="dateTimeConfig.getMonths() | async"
          [monthShortNames]="dateTimeConfig.getShortMonths() | async"
          [max]="maxEventDate.getFullYear() + 2"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'color': (endDate.invalid && endDate.touched) ? 'red' : ''}">
          {{'updateEvent.end' | translate}}
        </ion-label>
        <ion-datetime
          type="text"
          name="endDate"
          [(ngModel)]="event.endDate"
          #endDate="ngModel"
          required
          displayFormat="YYYY/MMM/DD"
          pickerFormat="YYYY/MMM/DD"
          [monthNames]="dateTimeConfig.getMonths() | async"
          [monthShortNames]="dateTimeConfig.getShortMonths() | async"
          [max]="maxEventDate.getFullYear() + 2"
        ></ion-datetime>
      </ion-item>
      <ion-item *ngIf="isAdmin">
        <ion-label [ngStyle]="{'color': (topPromo.invalid && topPromo.touched) ? 'red' : ''}">
          Top
        </ion-label>
        <ion-select
          name="topPromo"
          [(ngModel)]="event.topPromo"
          #topPromo="ngModel"
          required
        >
          <ion-option value="true">TRUE</ion-option>
          <ion-option value="false">FALSE</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <button
      ion-button
      full
      margin-top
      class="defaultBackgroundBrown"
      [disabled]="!updateForm.valid"
    >{{'updateEvent.update' | translate}}
    </button>
  </form>
</ion-content>
