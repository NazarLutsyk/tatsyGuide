<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="map-page">


  <ion-fab left bottom class="fab-map">
    <button ion-fab >
      <ion-icon name="navigate"></ion-icon>
    </button>
  </ion-fab>
  <agm-map id="map" [latitude]="map?.lat" [longitude]="map?.lng" [zoom]="map?.zoom" #myMap (mapClick)="addMarker($event)" >
    <agm-marker [latitude]="marker?.position.lat" [longitude]="marker?.position.lng"></agm-marker>
  </agm-map>
</ion-content>
