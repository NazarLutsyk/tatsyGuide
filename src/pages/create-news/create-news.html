<ion-header>

  <ion-navbar>
    <ion-title>create-news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm(newsForm)" #newsForm="ngForm" enctype="multipart/form-data">
    <button type="button" ion-button full [outline]="true" class="defaultButton"  (click)="getAvatar()">Select avatar</button>
    <!--<img [src]="newsToShow.image" alt="">-->
    <div ngModelGroup="multilang">
      <ion-item>
        <ion-label>Header</ion-label>
        <ion-input name="header" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input name="description" ngModel></ion-input>
      </ion-item>
    </div>
    <div ngModelGroup="news">
      <ion-item>
        <ion-label>Start date</ion-label>
        <ion-datetime name="startDate" ngModel></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End date</ion-label>
        <ion-datetime name="endDate" ngModel></ion-datetime>
      </ion-item>
      <ion-item *ngIf="isAdmin">
        <ion-select name="topPromo" ngModel>
          <ion-option value="true">TRUE</ion-option>
          <ion-option value="false">FALSE</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <button ion-button type="submit" full [outline]="true" class="defaultBackground2" padding="20px">Add Todo</button>
  </form>
</ion-content>
