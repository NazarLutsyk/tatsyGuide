<ion-header>

  <ion-navbar>
    <ion-title>place-appliactions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row margin-top="10px" *ngIf="principal">
    <button ion-button full color="defaultApp" (click)="goToCreateDrinkerApplication(place)">Create</button>
  </ion-row>

  <span *ngFor="let drinkApp of drinkApps">
    <ion-card (click)="openDrinkApplication(drinkApp)">
    <ion-card-content>
      <p>
        {{drinkApp.organizer.name}} {{drinkApp.organizer.surname}}
      </p>
      <p>
        {{drinkApp.friends}}
      </p>
      <p>
        {{drinkApp.budged}}
      </p>
      <p>
        {{drinkApp.goal}}
      </p>
      <p>
        {{drinkApp.date | date}}
      </p>
    </ion-card-content>
      <ion-buttons *ngIf="principal && (principal._id === drinkApp.organizer._id || principal.roles.indexOf('ADMIN') >= 0)">
        <button ion-button round outline color="danger" (click)="removeDrinkApp(drinkApp)">Delete</button>
        <button ion-button round outline (click)="updateDrinkApp(drinkApp)">Update</button>
      </ion-buttons>
  </ion-card>
  </span>

  <ion-infinite-scroll (ionInfinite)="loadNextApplicationsPage($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
