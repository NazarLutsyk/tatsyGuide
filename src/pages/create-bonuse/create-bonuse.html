<ion-header>

  <ion-navbar>
    <ion-title>create-bonuse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm(bonuseForm)" #bonuseForm="ngForm">
    <button type="button" ion-button full [outline]="true" class="defaultButton" (click)="getAvatar()">Select avatar</button>
    <!--<img [src]="bonuseObject.image" alt="">-->
    <div ngModelGroup="multilang">
      <ion-item>
        <ion-label>Header</ion-label>
        <ion-input ngModel name="header"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input ngModel name="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Conditions</ion-label>
        <ion-input ngModel name="conditions"></ion-input>
      </ion-item>
    </div>
    <div ngModelGroup="bonuse">
      <ion-item>
        <ion-label>Start date</ion-label>
        <ion-datetime ngModel name="startDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End date</ion-label>
        <ion-datetime ngModel name="endDate"></ion-datetime>
      </ion-item>
      <ion-item *ngIf="isAdmin">
        <ion-select name="topPromo" ngModel>
          <ion-option value="true">TRUE</ion-option>
          <ion-option value="false">FALSE</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <button ion-button type="submit" full [outline]="true" class="defaultBackground2" padding="20px">Add Todo</button>
  </form>
</ion-content>
