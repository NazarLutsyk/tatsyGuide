<ion-header>

  <ion-navbar>
    <ion-title>single-event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <img src="{{globalHost+event.image}}" alt=""/>
    </ion-item>
    <ion-item *ngIf="event.pm">
      <strong>Place:</strong>
      <p>{{event.pm.name}}</p>
    </ion-item>
    <ion-item>
      <strong>Header:</strong>
      <p>{{event.multilang.header}}</p>
    </ion-item>
    <ion-item>
      <strong>Description:</strong>
      <p>
        {{event.multilang.description}}
      </p>
    </ion-item>
    <ion-item>
      <strong>Start date:</strong>
      <p>
        {{event.startDate | date}}
      </p>
    </ion-item>
    <ion-item>
      <strong>End date:</strong>
      <p>
        {{event.endDate | date}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
