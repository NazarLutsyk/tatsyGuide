<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      logo
    </ion-title>
    <button ion-button menuToggle="rightSideMenu" right>
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-navbar>
  <ion-searchbar>
  </ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="places" [approxItemHeight] = "'132px'">
    <!--<ion-item *ngFor="let place of places" (click)="toDetails(place)">-->
    <ion-item *virtualItem="let place" (click)="toDetails(place)">
      <ion-thumbnail item-start>
        <img [src]="globalHost+place.images[0]">
      </ion-thumbnail>
      <span item-right> <ion-icon name="star"></ion-icon> {{place.rating}} </span>
      <h2>{{place.multilang[0].name}}</h2>

      <!--<p>{{place.types[0].multilang[0].name}}</p>-->

      <p>{{place.multilang[0].description}}</p>
      <p>{{place.distance | number : '3.1-2'}} км</p>
      <p><span *ngFor="let placeType of place.types">{{placeType.multilang[0].name}}</span></p>
    </ion-item>
  </ion-list>
</ion-content>
