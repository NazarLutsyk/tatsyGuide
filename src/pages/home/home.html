<ion-header>
  <ion-navbar text-center="">
    <img src="assets/imgs/logo_orange.svg"  style="display:inline-block" />
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     <!--<span *ngIf="principal">{{principal.name}}</span>-->
    </ion-title>
    <button ion-button menuToggle="rightSideMenu" right>
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="placesTab" tabTitle="Home" tabIcon="ios-home-outline"></ion-tab>
  <ion-tab [root]="topPlacesTab" tabTitle="top" tabIcon="ios-information-circle-outline"></ion-tab>
  <ion-tab [root]="newsTab" tabTitle="news" tabIcon="ios-list-box-outline"></ion-tab>
  <ion-tab [root]="drinkerTab" tabTitle="drinker" tabIcon="ios-beer-outline"></ion-tab>
</ion-tabs>
