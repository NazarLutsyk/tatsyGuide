<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      logo <span *ngIf="principal">{{principal.name}}</span>
    </ion-title>
    <button ion-button menuToggle="rightSideMenu" right>
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="placesTab" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="topPlacesTab" tabTitle="top" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="newsTab" tabTitle="news" tabIcon="contacts"></ion-tab>
  <ion-tab [root]="drinkerTab" tabTitle="drinker" tabIcon="beer"></ion-tab>
</ion-tabs>
