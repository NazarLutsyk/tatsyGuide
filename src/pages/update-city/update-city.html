<ion-header>

  <ion-navbar>
    <ion-title>{{'updateCity.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form #cityForm='ngForm'>
    <ion-label [ngStyle]="{'color': (text.invalid && text.touched) ? 'red' : ''}">
      {{'updateCity.inputName' | translate}}:
    </ion-label>
    <ion-input
      type="text"
      name="name"
      [(ngModel)]="objectToShow.name"
      #text="ngModel"
      required
    ></ion-input>
    <hr>
    <button
      ion-button
      full [outline]="true"
      class="buttonUpdate"
      (click)="updateCity(cityForm)"
      [disabled]="!cityForm.valid"
    >
      {{'updateCity.update' | translate}}
    </button>
  </form>

</ion-content>
