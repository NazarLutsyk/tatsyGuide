<ion-header>

  <ion-navbar>
    <ion-title>all-events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let promo of events">
    <ion-card>
      <img src="{{globalHost+promo.image}}" alt=""/>
      <ion-card-content>
        <ion-card-title>
          {{promo.place.multilang[0].name}}<br>
          {{promo.multilang[0].header}}
        </ion-card-title>
        <p>
          {{promo.multilang[0].description}}
        </p>
        <p>
          {{promo.startDate | date}}
        </p>
        <p>
          {{promo.endDate | date}}
        </p>
      </ion-card-content>
      <button
        ion-button
        round
        outline
        color="danger"
        (click)="removePromo(promo)"
        *ngIf="principal"
      >Delete</button>
      <button
        ion-button
        round
        outline
        (click)="updatePromo(promo)"
        *ngIf="principal"
      >Update</button>
    </ion-card>

  </div>
  <ion-infinite-scroll (ionInfinite)="loadNextEventsPage($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
