<ion-header>
  <ion-navbar>
    <ion-title>single-bonuse</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <img src="{{globalHost+bonuse.image}}" alt=""/>
    </ion-item>
    <ion-item>
      <strong>Place:</strong>
      <p>{{bonuse.place.multilang[0].name}}</p>
    </ion-item>
    <ion-item>
      <strong>Header:</strong>
      <p>{{bonuse.multilang[0].header}}</p>
    </ion-item>
    <ion-item>
      <strong>Description:</strong>
      <p>
        {{bonuse.multilang[0].description}}
      </p>
    </ion-item>
    <ion-item>
      <strong>Conditions:</strong>
      <p>
        {{bonuse.multilang[0].conditions}}
      </p>
    </ion-item>
    <ion-item>
      <strong>Start date:</strong>
      <p>
        {{bonuse.startDate | date}}
      </p>
    </ion-item>
    <ion-item>
      <strong>End date:</strong>
      <p>
        {{bonuse.endDate | date}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
