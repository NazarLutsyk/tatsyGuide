<ion-header>
  <ion-navbar>
    <ion-title>{{'singleBonuse.title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <img src="{{globalHost+bonuse.image}}" alt=""/>
    </ion-item>
    <ion-item *ngIf="bonuse.pm">
      <strong>Place:</strong>
      <p>{{bonuse.pm.name}}</p>
    </ion-item>
    <ion-item>
      <strong>Header:</strong>
      <p>{{bonuse.multilang.header}}</p>
    </ion-item>
    <ion-item>
      <strong>Description:</strong>
      <p>
        {{bonuse.multilang.description}}
      </p>
    </ion-item>
    <ion-item>
      <strong>Conditions:</strong>
      <p>
        {{bonuse.multilang.conditions}}
      </p>
    </ion-item>
    <ion-item>
      <strong>Start date:</strong>
      <p>
        {{bonuse.startDate | date}}
      </p>
    </ion-item>
    <ion-item>
      <strong>End date:</strong>
      <p>
        {{bonuse.endDate | date:'dd/MM/yyyy'}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
