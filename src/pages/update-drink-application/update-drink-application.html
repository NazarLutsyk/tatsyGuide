<ion-header>

  <ion-navbar>
    <ion-title>{{'updateDrinkApp.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form (ngSubmit)="updateDrinkApp(form)" #form="ngForm">
    <ion-item>
      <ion-label [ngStyle]="{'color': (friends.invalid && friends.touched) ? 'red' : ''}">
        {{'updateDrinkApp.desc' | translate}} *
      </ion-label>
      <ion-input
        [(ngModel)]="drinkApp.friends"
        name="friends"
        #friends="ngModel"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (goal.invalid && goal.touched) ? 'red' : ''}">
        {{'updateDrinkApp.goal' | translate}} *
      </ion-label>
      <ion-input
        [(ngModel)]="drinkApp.goal"
        name="goal"
        #goal="ngModel"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (money.invalid && money.touched) ? 'red' : ''}">
        {{'updateDrinkApp.budget' | translate}} *
      </ion-label>
      <ion-input
        [(ngModel)]="drinkApp.budged"
        name="budged"
        #money="ngModel"
        required
        pattern="^[0-9]+[0-9]*$"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (date.invalid && date.touched) ? 'red' : ''}">
        {{'updateDrinkApp.date' | translate}} *
      </ion-label>
      <ion-datetime
        [(ngModel)]="drinkApp.date"
        name="date"
        #date="ngModel"
        displayFormat="YYYY/MMM/DD HH:mm"
        pickerFormat="YYYY/MMM/DD HH:mm"
        [min]="minDate"
        [max]="maxDate"
        [monthShortNames]="dateTimeConfig.getShortMonths() | async"
        [monthNames]="dateTimeConfig.getMonths() | async"
        required
      ></ion-datetime>
    </ion-item>

    <button margin-top="25px"
      ion-button
      type="submit"
      [full]="true"
      [outline]="true"
      class="buttonUpdate"
      [disabled]="!form.valid"
    >{{'updateDrinkApp.save' | translate}}
    </button>
  </form>

</ion-content>
