<ion-header>

  <ion-navbar>
    <ion-title>update-drink-application</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form (ngSubmit)="updateDrinkApp(form)" #form="ngForm">
    <ion-item>
      <ion-label [ngStyle]="{'color': (friends.invalid && friends.touched) ? 'red' : ''}">
        Alone/Not alone
      </ion-label>
      <ion-input
        [(ngModel)]="drinkApp.friends"
        name="friends"
        #friends="ngModel"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (goal.invalid && goal.touched) ? 'red' : ''}">
        Goal
      </ion-label>
      <ion-input
        [(ngModel)]="drinkApp.goal"
        name="goal"
        #goal="ngModel"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (money.invalid && money.touched) ? 'red' : ''}">
        Money
      </ion-label>
      <ion-input
        [(ngModel)]="drinkApp.budged"
        name="budged"
        #money="ngModel"
        required
        pattern="^[0-9]+[0-9]*$"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (date.invalid && date.touched) ? 'red' : ''}">
        Date
      </ion-label>
      <ion-datetime
        [(ngModel)]="drinkApp.date"
        name="date"
        #date="ngModel"
        required
      ></ion-datetime>
    </ion-item>

    <button
      ion-button
      type="submit"
      [full]="true"
      class="buttonUpdate"
      [disabled]="!form.valid"
    >Update application
    </button>
  </form>

</ion-content>
