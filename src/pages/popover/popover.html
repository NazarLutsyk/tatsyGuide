<ion-header>

  <ion-navbar>
    <ion-title text-center>{{'popover.request' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-8 offset-2>
        <h2 text-center>
          {{'popover.title' | translate}}
        </h2>

      </ion-col>
    </ion-row>
  </ion-grid>

  <div padding class="text-justify">
    <p>{{'popover.message' | translate}}</p>
    <p>{{'popover.messageEnd' | translate}}</p>

  </div>

  <ion-grid>
   <ion-row>
      <ion-col col-8 offset-2>
  <button ion-button full outline color="secondary" (click)="close(false)">{{'popover.understand' | translate}}</button>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
   <ion-row>
      <ion-col col-8 offset-2>
  <button ion-button full outline color="danger" (click)="close(true)">{{'popover.dontUnderstand' | translate}}</button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
