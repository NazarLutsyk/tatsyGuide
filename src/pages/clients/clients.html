<ion-header>

  <ion-navbar>
    <ion-title>clients</ion-title>
  </ion-navbar>

  <ion-searchbar (ionInput)="onSearchClients($event)">
  </ion-searchbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let client of clients" (click)="toProfile(client)">
      <strong>{{client.name}} {{client.surname}}</strong>
      <p>{{client.city}}</p>
      <p>{{client.phone}}</p>
      <p>{{client.email}}</p>
      <ion-icon item-end name="ios-arrow-dropright"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadNextClientsPage($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
