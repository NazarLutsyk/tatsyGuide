<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list [virtualScroll]="ratings" [approxItemHeight]="'200px'">
    <ion-item *virtualItem="let rating">
      <ion-icon item-start name="star">
        {{rating.value}}
      </ion-icon>
      <h2>{{rating.client.name}}</h2>
      <p>{{rating.comment}}</p>
      <p>check : {{rating.price}}</p>
      <button ion-button round item-end medium (click)="updateRating(rating)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-fab>
    <button ion-fab (click)="leaveTestimonial()">Button</button>
  </ion-fab>

</ion-content>
