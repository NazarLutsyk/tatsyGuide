<ion-header>

  <ion-navbar>
    <ion-title>update-news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updatePromo(updateForm)" #updateForm="ngForm">
    <div ngModelGroup="multilang">
      <ion-item>
        <ion-img [src]="imageToShow" width="100%" height="200px"></ion-img>
        <button class="defaultBackground" ion-button type="button" full (click)="setNewImage($event)">Change</button>
      </ion-item>
      <ion-item>
        <ion-label stacked>Header</ion-label>
        <ion-input
          type="text"
          name="header"
          [(ngModel)]="newsMultilang.header"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-input
          type="text"
          name="description"
          [(ngModel)]="newsMultilang.description"
        ></ion-input>
      </ion-item>
    </div>
    <div ngModelGroup="promo">
      <ion-item>
        <ion-label stacked>Start date</ion-label>
        <ion-datetime
          type="text"
          name="startDate"
          [(ngModel)]="news.startDate"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>End date</ion-label>
        <ion-datetime
          type="text"
          name="endDate"
          [(ngModel)]="news.endDate"
        ></ion-datetime>
      </ion-item>
      <ion-item *ngIf="isAdmin">
        <ion-select name="topPromo" [(ngModel)]="news.topPromo">
          <ion-option value="true">TRUE</ion-option>
          <ion-option value="false">FALSE</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <button class="defaultBackgroundBrown" ion-button full margin-top>Update</button>
  </form>
</ion-content>
