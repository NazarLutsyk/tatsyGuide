<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button round outline full (click)="updateClient(principal)">Update that shit</button>
  <button ion-button round outline color="danger" full (click)="removeClient(principal)">Remove that shit</button>
  <ion-list>
    <ion-item>
      <strong>Name:</strong>
      {{principal?.name}}
    </ion-item>
    <ion-item>
      <strong>Surname:</strong>
      {{principal?.surname}}
    </ion-item>
    <ion-item>
      <strong>Phone:</strong>
      {{principal?.phone}}
    </ion-item>
    <ion-item>
      <strong>Email:</strong>
      {{principal?.email}}
    </ion-item>
    <ion-item>
      <strong>City:</strong>
      {{principal?.city}}
    </ion-item>
  </ion-list>
</ion-content>
