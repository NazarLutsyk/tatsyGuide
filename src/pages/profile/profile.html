<ion-header>

  <ion-navbar>
    <ion-title>{{'profile.title'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <strong>{{'profile.name'|translate}}:</strong>
      {{client?.name}}
    </ion-item>
    <ion-item>
      <strong>{{'profile.surname'|translate}}:</strong>
      {{client?.surname}}
    </ion-item>
    <ion-item>
      <strong>{{'profile.phone'|translate}}:</strong>
      {{client?.phone}}
    </ion-item>
    <ion-item>
      <strong>{{'profile.email'|translate}}:</strong>
      {{client?.email}}
    </ion-item>
    <ion-item>
      <strong>{{'profile.city'|translate}}:</strong>
      {{client?.city}}
    </ion-item>
  </ion-list>

  <ion-grid *ngIf="principal._id === client?._id || principal.roles.indexOf('ADMIN') > -1">
    <ion-row>
      <ion-col col-6>
        <button ion-button outline class="buttonUpdate" full
                (click)="updateClient(client)">
          {{'profile.edit'|translate}}
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button outline class="buttonDeleteOutline" full
                (click)="removeClient(client,$event)">
          {{'profile.remove'|translate}}
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-8 offset-2>
        <button
          ion-button
          outline
          full
          (click)="goToClientPlacesPage()"
          *ngIf="principal && principal.roles && principal.roles.indexOf('ADMIN') >= 0"
        >{{'profile.places' | translate}}
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
