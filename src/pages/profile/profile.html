<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <strong>Name:</strong>
      {{principal?.name}}
    </ion-item>
    <ion-item>
      <strong>Surname:</strong>
      {{principal?.surname}}
    </ion-item>
    <ion-item>
      <strong>Phone:</strong>
      {{principal?.phone}}
    </ion-item>
    <ion-item>
      <strong>Email:</strong>
      {{principal?.email}}
    </ion-item>
    <ion-item>
      <strong>City:</strong>
      {{principal?.city}}
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6><button ion-button outline class="buttonUpdate" full (click)="updateClient(principal)">Update</button></ion-col>
      <ion-col col-6><button ion-button outline class="buttonDeleteOutline" full (click)="removeClient(principal,$event)">Remove</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
