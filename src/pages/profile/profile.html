<ion-header>

  <ion-navbar>
    <ion-title>{{'profile.title'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <strong>{{'profile.name'|translate}}:</strong>
      {{principal?.name}}
    </ion-item>
    <ion-item>
      <strong>{{'profile.surname'|translate}}:</strong>
      {{principal?.surname}}
    </ion-item>
    <ion-item>
      <strong>{{'profile.phone'|translate}}:</strong>
      {{principal?.phone}}
    </ion-item>
    <ion-item>
      <strong>{{'profile.email'|translate}}:</strong>
      {{principal?.email}}
    </ion-item>
    <ion-item>
      <strong>{{'profile.city'|translate}}:</strong>
      {{principal?.city}}
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button outline class="buttonUpdate" full
                (click)="updateClient(principal)">
          {{'profile.update'|translate}}
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button outline class="buttonDeleteOutline" full
                (click)="removeClient(principal,$event)">
          {{'profile.remove'|translate}}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <!--// todo serj add translate-->
      <button
        ion-button
        outline
        full
        (click)="goToClientPlacesPage()"
        *ngIf="client && client.roles && client.roles.indexOf('ADMIN') >= 0"
      >Places</button>
    </ion-row>
  </ion-grid>
</ion-content>
