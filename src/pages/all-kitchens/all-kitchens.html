<ion-header>

  <ion-navbar>
    <ion-title>all-kitchens</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col col-6 offset-3>
        <button ion-button outline full class="defaultBackground2" (click)="goToCreateKitchen()">
          <!--{{'placeType.create'|translate}}-->
          Create
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list [virtualScroll]="kitchensM" [approxItemHeight]="'132px'">
    <ion-item-sliding *virtualItem="let kitchenM">
      <ion-item text-center="">
        <h2> {{kitchenM.name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only class="buttonUpdate" (click)="goToUpdateKitchen(kitchenM)">
          <ion-icon name="md-create"></ion-icon>
        </button>
        <button ion-button icon-only
                class="buttonDelete"
                (click)="removeKitchen(kitchenM)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>



</ion-content>
