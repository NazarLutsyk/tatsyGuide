<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input [(ngModel)]="name" placeholder="{{'placeholder.name' | translate}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="surname" placeholder="{{'placeholder.surname' | translate}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="email" placeholder="{{'placeholder.email' | translate}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="login" placeholder="{{'placeholder.login' | translate}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="password" placeholder="{{'placeholder.password' | translate}}" type="password"></ion-input>
  </ion-item>

  <button ion-button [full]="true" class="backgroundGold" (click)="signUpMe()">{{'signUp.signUp' |translate}}</button>

  <div *ngIf="message">{{message}}</div>
</ion-content>
