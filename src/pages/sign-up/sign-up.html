<ion-header>

  <ion-navbar>
    <ion-title>signUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <input type="" [(ngModel)]="name" placeholder="">
  <input type="" [(ngModel)]="surname" placeholder="">
  <input type="" [(ngModel)]="email" placeholder="">
  <input type="" [(ngModel)]="login" placeholder="">
  <input type="" [(ngModel)]="password" placeholder="">
  <button (click)="signUpMe()">submitt</button>

  <div *ngIf="message">{{message}}</div>
</ion-content>
