  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input  [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input  [(ngModel)]="surname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input  [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input  [(ngModel)]="login"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input  [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button (click)="signUpMe()">registrate me</button>

  <div *ngIf="message">{{message}}</div>
</ion-content>
