<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-item>
      <ion-label [ngStyle]="{'color': (nameRef.invalid && nameRef.touched) ? 'red' : ''}">
        {{'placeholder.name' | translate}}

      </ion-label>
      <ion-input
        name="name"
        [(ngModel)]="name"
        placeholder="{{'placeholder.name' | translate}}"
        #nameRef="ngModel"
        required
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (surnameRef.invalid && surnameRef.touched) ? 'red' : ''}">
        {{'placeholder.surname' | translate}}

      </ion-label>
      <ion-input
        name="surname"
        [(ngModel)]="surname"
        placeholder="{{'placeholder.surname' | translate}}"
        #surnameRef="ngModel"
        required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (emailRef.invalid && emailRef.touched) ? 'red' : ''}">
        {{'placeholder.email' | translate}}
      </ion-label>
      <ion-input
        name="email"
        [(ngModel)]="email"
        placeholder="{{'placeholder.email' | translate}}"
        #emailRef="ngModel"
        required
        email
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (loginRef.invalid && loginRef.touched) ? 'red' : ''}">
        {{'placeholder.login' | translate}}
      </ion-label>
      <ion-input
        name="login"
        [(ngModel)]="login"
        placeholder="{{'placeholder.login' | translate}}"
        #loginRef="ngModel"
        required
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (passwordRef.invalid && passwordRef.touched) ? 'red' : ''}">
        {{'placeholder.password' | translate}}
      </ion-label>
      <ion-input
        name="password"
        [(ngModel)]="password"
        placeholder="{{'placeholder.password' | translate}}"
        type="password"
        #passwordRef="ngModel"
        required
        minlength="4"
      >
      </ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-6 offset-3>
          <button margin-top="20px" ion-button [full]="true" outline class="defaultBackground2 fontBold"
                  (click)="signUpMe()">
            {{'signUp.signUp' |translate}}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div *ngIf="message">{{message}}</div>
</ion-content>
