<ion-header>

  <ion-navbar>
    <ion-title>DrinkerApplication</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Alone/Not alone</ion-label>
      <ion-input [(ngModel)]="drinkerApplicationObject.friends" name="alone or not"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Goal</ion-label>
      <ion-input [(ngModel)]="drinkerApplicationObject.goal" name="goal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Money</ion-label>
      <ion-input [(ngModel)]="drinkerApplicationObject.budged" name="money"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime [(ngModel)]="drinkerApplicationObject.date" name="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-select [disabled]="isActive" name="place" [(ngModel)]="drinkerApplicationObject.place">
        <ion-option *ngFor="let place of places"
                    [value]="place._id">
          {{place.multilang[0].name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <!--TODO fetch client wich is registred-->
    <button ion-button type="submit" block>Add Todo</button>
  </form>

</ion-content>
