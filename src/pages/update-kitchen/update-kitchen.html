<ion-header>
  <ion-navbar>
    <ion-title>{{'updateKitchen.title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #kitchenForm='ngForm'>
    <ion-label [ngStyle]="{'color': (text.invalid && text.touched) ? 'red' : ''}">
      {{'updateKitchen.inputName' | translate}}:
    </ion-label>
    <ion-input
      type="text"
      name="name"
      [(ngModel)]="objectToShow.name"
      #text="ngModel"
      required
    ></ion-input>
    <hr>
    <button
      ion-button
      full [outline]="true"
      class="buttonUpdate"
      (click)="updateKitchen(kitchenForm)"
      [disabled]="!kitchenForm.valid"
    >
      {{'updateKitchen.update' | translate}}
    </button>
  </form>
</ion-content>
