<ion-header>

  <ion-navbar>
    <ion-title> {{'updateProfile.title' | translate}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updateProfile(updateForm)" #updateForm="ngForm">
    <div ngModelGroup="client">
      <ion-item>
        <ion-label [ngStyle]="{'color': (name.invalid && name.touched) ? 'red' : ''}">
          {{'updateProfile.name' | translate}}*
        </ion-label>
        <ion-input
          type="text"
          name="name"
          [(ngModel)]="client.name"
          #name="ngModel"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'color': (surname.invalid && surname.touched) ? 'red' : ''}">
          {{'updateProfile.surname' | translate}}*
        </ion-label>
        <ion-input
          type="text"
          name="surname"
          [(ngModel)]="client.surname"
          #surname="ngModel"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'color': (phone.invalid && phone.touched) ? 'red' : ''}">
          {{'updateProfile.phone' | translate}}
        </ion-label>
        <ion-input
          type="tel"
          name="phone"
          [(ngModel)]="client.phone"
          pattern="^[0-9]+[0-9]*$"
          minlength="6"
          maxlength="15"
          #phone="ngModel"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'color': (email.invalid && email.touched) ? 'red' : ''}">
          {{'updateProfile.email' | translate}}*
        </ion-label>
        <ion-input
          type="text"
          name="email"
          [(ngModel)]="client.email"
          #email="ngModel"
          email
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          {{'updateProfile.city' | translate}}

        </ion-label>
        <ion-input
          type="text"
          name="city"
          [(ngModel)]="client.city"
        ></ion-input>
      </ion-item>
    </div>
    <button
      ion-button
      full
      [outline]="true"
      class="buttonUpdate"
      margin-top
      [disabled]="!updateForm.valid"
    > {{'updateProfile.update' | translate}}

    </button>
  </form>
</ion-content>
