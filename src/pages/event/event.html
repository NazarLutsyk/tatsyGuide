<ion-header>

  <ion-navbar>
    <ion-title>event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let promo of events">
    <ion-card>
      <img src="{{globalHost+promo.image}}" alt=""/>
      <ion-card-content>
        <ion-card-title>
          {{promo.multilang[0].header}}
        </ion-card-title>
        <p>
          {{promo.multilang[0].description}}
        </p>
        <p>
          {{promo.startDate | date}}
        </p>
        <p>
          {{promo.endDate | date}}
        </p>
      </ion-card-content>
      <button ion-button round outline color="danger" (click)="removePromo(promo)">Delete</button>
      <button ion-button round outline (click)="updatePromo(promo)">Update</button>
    </ion-card>
  </div>

  <ion-row margin-top="10px">
    <button ion-button full color="defaultApp" (click)="goToCreateEvent()">Create Event</button>
  </ion-row>

</ion-content>
