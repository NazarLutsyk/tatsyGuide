<ion-header>

  <ion-navbar>
    <ion-title>event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngFor="let promo of place.promos">
    <!--<ion-card *ngIf="promo.kind=='Event'">-->
    <ion-card >

      <img src="{{globalHost+promo.image}}"/>
      <ion-card-content>
        <ion-card-title>
          {{promo.multilang[0].header}}
        </ion-card-title>
        <p>
          {{promo.multilang[0].description}}
        </p>
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
