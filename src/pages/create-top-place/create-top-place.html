<ion-header>

  <ion-navbar>
    <ion-title>create-top-place {{placeName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #topPlaceForm="ngForm" (ngSubmit)="createTopPlace(topPlaceForm)">
    <ion-item>
      <ion-label>Start date</ion-label>
      <ion-datetime
        ngModel
        name="startDate"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End date</ion-label>
      <ion-datetime
        ngModel
        name="endDate"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input
        ngModel
        name="price"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Actual</ion-label>
      <ion-select
        ngModel
        name="actual"
      >
        <ion-option value="true">TRUE</ion-option>
        <ion-option value="false">FALSE</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button full>Create</button>
    </ion-item>
  </form>

</ion-content>
