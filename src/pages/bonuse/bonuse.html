<ion-header>

  <ion-navbar>
    <ion-title>bonuse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <span *ngFor="let bonuse of bonuses">
    <ion-card *ngIf="bonuse.kind=='Bonuse'">

    <img src="{{globalHost+bonuse.image}}" alt=""/>
    <ion-card-content>
      <ion-card-title>
        {{bonuse.multilang[0].header}}
      </ion-card-title>
      <p>
        {{bonuse.multilang[0].description}}
      </p>
    </ion-card-content>
      <button ion-button round outline color="danger" (click)="removePromo(bonuse)">Delete</button>
  </ion-card>
  </span>

  <ion-row margin-top="10px">
    <button ion-button full color="defaultApp" (click)="goToCreateBonuse()">Create Bonuse</button>
  </ion-row>


</ion-content>
