<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-slides margin-bottom="8px">
    <ion-slide *ngFor="let image of place.images">
      <ion-img src="{{globalHost}}{{image}}"></ion-img>
    </ion-slide>

  </ion-slides>


  <ion-grid>
    <ion-row>

      <ion-col col>
        <span class="colorSilver">Reviews:</span>
        {{place.reviews}}
        <ion-icon name="eye"></ion-icon>
      </ion-col>


      <ion-col col-4 text-right><span class="colorSilver">Rating:</span></ion-col>
      <ion-col col-2 class="iconWrapper">
        <ion-icon name="star"></ion-icon>
        {{place.rating}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col>
        <mat-accordion>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              Description
            </mat-expansion-panel-header>

            <p>{{place.multilang[0].description}}</p>


          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              Information
            </mat-expansion-panel-header>

            <ul>
              <li>
                <ion-icon name="checkmark" *ngIf="place.features.wifi" padding-right="5px"></ion-icon>
                wifi
              </li>
              <li>
                <ion-icon name="checkmark" *ngIf="place.features.parking" padding-right="5px"></ion-icon>
                parking
              </li>
              <li>
                <ion-icon name="checkmark" *ngIf="place.features.karaoke" padding-right="5px"></ion-icon>
                karaoke
              </li>
              <li>
                <ion-icon name="checkmark" *ngIf="place.features.vipRoom" padding-right="5px"></ion-icon>
                vipRoom
              </li>
            </ul>
          </mat-expansion-panel>

        </mat-accordion>

      </ion-col>
    </ion-row>

    <div class="otherInformation">
      <ion-row>
        <ion-col col-1 offset-1 padding-bottom="12px" padding-top="12px">
          <ion-icon name="cash"></ion-icon>
        </ion-col>
        <ion-col col offset-1 class="silverUnderline" padding-bottom="12px" padding-top="12px">
          <span>Average price</span>
          {{place.averagePrice}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 offset-1 padding-bottom="12px" padding-top="12px">
          <ion-icon name="call"></ion-icon>
        </ion-col>
        <ion-col col offset-1 class="silverUnderline" padding-bottom="12px" padding-top="12px">
          {{place.phone}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 offset-1 padding-bottom="12px" padding-top="12px">
          <ion-icon name="time"></ion-icon>
        </ion-col>
        <ion-col col offset-1 class="silverUnderline" padding-bottom="12px" padding-top="12px">
          {{place.days["1"].start}} -
          {{place.days["1"].end}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 offset-1 padding-bottom="12px" padding-top="12px">
          <ion-icon name="ios-mail-outline"></ion-icon>
        </ion-col>
        <ion-col col offset-1 class="silverUnderline" padding-bottom="12px" padding-top="12px">
          {{place.email}}
        </ion-col>
      </ion-row>
      <ion-row margin-top="15px">
        <ion-col>Connect to manager</ion-col>
        <ion-col col-2 >

          <button ion-button class="iconWrapper" (click)="connectToManager()">
            <ion-icon name="md-mail"></ion-icon>

          </button>

        </ion-col>
      </ion-row>
      <ion-row margin-top="10px">
        <button ion-button full color="defaultApp" (click)="goToCreateDrinkerApplication(place)">Drinker</button>
        <!--TODO add action to drinker functional to this button only when registred-->
        <!--todo redirect if not registred to registration page-->
      </ion-row>
    </div>
  </ion-grid>

</ion-content>
