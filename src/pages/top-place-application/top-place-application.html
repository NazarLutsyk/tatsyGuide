<ion-header>

  <ion-navbar>
    <ion-title>{{'topPlaceApplication.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #form="ngForm">
    <ion-item>
      <ion-label [ngStyle]="{'color': (startDate.invalid && startDate.touched) ? 'red' : ''}">
        {{'topPlaceApplication.inputStartDate' | translate}}
      </ion-label>
      <ion-datetime
        name="startDate"
        ngModel
        #startDate="ngModel"
        required
        [min]="minDate"
        [max]="maxDate"
        [monthShortNames]="datePickerConfig.getShortMonths() | async"
        [monthNames]="datePickerConfig.getMonths() | async"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (endDate.invalid && endDate.touched) ? 'red' : ''}">
        {{'topPlaceApplication.inputEndDate' | translate}}
      </ion-label>
      <ion-datetime
        name="endDate"
        ngModel
        #endDate="ngModel"
        required
        [min]="minDate"
        [max]="maxDate"
        [monthShortNames]="datePickerConfig.getShortMonths() | async"
        [monthNames]="datePickerConfig.getMonths() | async"
      ></ion-datetime>
    </ion-item>
    <button ion-button full [disabled]="!form.valid" (click)="sendApp(form)">{{'topPlaceApplication.send' | translate}}</button>
  </form>
</ion-content>
