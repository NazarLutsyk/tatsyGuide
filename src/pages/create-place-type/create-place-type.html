<ion-header>
  <ion-navbar>
    <ion-title>create-place-type</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #placeTypeForm="ngForm">
    <div *ngFor="let lang of langs">
      <ion-label [ngStyle]="{'color': (text.invalid && text.touched) ? 'red' : ''}">
        {{lang.name}} Name:
      </ion-label>
      <ion-input
        type="text"
        [name]="lang._id"
        ngModel
        #text="ngModel"
        required
      ></ion-input>
      <hr>
    </div>
    <button
      ion-button
      full
      class="defaultBackground"
      (click)="createPlaceType(placeTypeForm)"
      [disabled]="!placeTypeForm.valid"
    >Create
    </button>
  </form>

</ion-content>
