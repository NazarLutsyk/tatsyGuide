<ion-header>
  <ion-navbar>
    <ion-title>{{'placeType.create' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #placeTypeForm="ngForm">
    <div *ngFor="let lang of langs">

      <ion-label [ngStyle]="{'color': (text.invalid && text.touched) ? 'red' : ''}">
        {{lang.name}} Name:
      </ion-label>
      <ion-input
        type="text"
        [name]="lang._id"
        ngModel
        #text="ngModel"
        required
      ></ion-input>
      <hr>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col col-6 offset-3>
          <button
            ion-button
            full
            class="buttonUpdate"
            (click)="createPlaceType(placeTypeForm)"
            [disabled]="!placeTypeForm.valid"
            [outline]="true"

          >{{'placeType.save' | translate}}
          </button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
