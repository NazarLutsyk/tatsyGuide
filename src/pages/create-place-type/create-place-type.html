<ion-header>
  <ion-navbar>
    <ion-title>create-place-type</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #placeTypeForm="ngForm">
    <div *ngFor="let lang of langs">
      <ion-label>{{lang.name}} Name:</ion-label>
      <ion-input
        required
        type="text"
        [name]="lang._id"
        ngModel
      ></ion-input>
    </div>
    <button ion-button full (click)="createPlaceType(placeTypeForm)" [disabled]="">Create</button>
  </form>

</ion-content>
