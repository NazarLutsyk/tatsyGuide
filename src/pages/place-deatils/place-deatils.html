  <ion-navbar>
    <ion-title>{{currentPlaceData.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides>
    <ion-slide *ngFor="let image of currentPlaceData.images">
      <ion-img src="{{image}}"></ion-img>
    </ion-slide>

  </ion-slides>


  <ion-item-group>
    <ion-item>Рейтинг
      <ion-icon name="star"></ion-icon>
      {{currentPlaceData.rating}}
    </ion-item>

      <!--<div id="map_canvas"></div>-->

    <!--</ion-item>-->
    <div id="map"></div>

  </ion-item-group>
