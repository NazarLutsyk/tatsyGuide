<ion-header>

  <ion-navbar>
    <ion-title>modal-choose-lang</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-header>choose language to update place</ion-header>
  </ion-item>

  <ion-select [(ngModel)]="lang">
    <ion-option *ngFor="let singleLang of langs" [value]="singleLang._id">{{singleLang.name}}</ion-option>
  </ion-select>

  <button ion-button (click)="goToUpdate()">
    update
  </button>


</ion-content>
