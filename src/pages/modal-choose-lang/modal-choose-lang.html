<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="pop()">
        <ion-icon name="arrow-back" color="light"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{'modalChooseLang.message' | translate}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col class="fontBold" text-center>{{'modalChooseLang.message' | translate}}</ion-col>
  </ion-row>



  <div *ngFor="let singleLang of langs">
    <ion-grid>
     <ion-row>
        <ion-col col-6 offset-3>
    <button outline ion-button full class="defaultBackground2" (click)="goToUpdate(singleLang)">{{singleLang.name}}
    </button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



</ion-content>
