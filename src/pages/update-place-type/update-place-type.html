<ion-header>
  <ion-navbar>
    <ion-title>update-place-type</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #ptForm='ngForm'>
    <ion-label [ngStyle]="{'color': (text.invalid && text.touched) ? 'red' : ''}">
      Name:
    </ion-label>
    <ion-input
      type="text"
      name="name"
      [(ngModel)]="objectToShow.name"
      #text="ngModel"
      required
    ></ion-input>
    <hr>
    <button
      ion-button
      full
      class="defaultBackgroundBrown"
      (click)="updatePlaceType(ptForm)"
      [disabled]="!ptForm.valid"
    >Update
    </button>
  </form>
</ion-content>
