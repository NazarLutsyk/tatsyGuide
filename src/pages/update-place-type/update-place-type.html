<ion-header>
  <ion-navbar>
    <ion-title>{{'placeType.updateType' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #ptForm='ngForm'>
    <!--<ion-label>Name: </ion-label>-->
    <ion-input
      type="text"
      name="name"
      [(ngModel)]="objectToShow.name"
      placeholder="place type title"
    ></ion-input>
    <hr>
    <button
      ion-button full [outline]="true" class="buttonUpdate"
      (click)="updatePlaceType(ptForm)">{{'placeType.updateType' | translate}}</button>
  </form>
</ion-content>
