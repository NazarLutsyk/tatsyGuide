<ion-header>
  <ion-navbar>
    <ion-title>update-place-type</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #ptForm = 'ngForm'>
    <!--<ion-label>Name: </ion-label>-->
    <ion-input
      type="text"
      name="name"
      [(ngModel)]="objectToShow.name"
      placeholder="place type title"
    ></ion-input>
    <hr>
    <button ion-button full class="defaultBackgroundBrown" (click)="updatePlaceType(ptForm)">Update</button>
  </form>
</ion-content>
