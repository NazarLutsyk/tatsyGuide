<ion-header>
  <ion-navbar>
    <ion-title>{{'placeType.updateType' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #ptForm='ngForm'>
    <ion-label [ngStyle]="{'color': (text.invalid && text.touched) ? 'red' : ''}">
      Name:
    </ion-label>
    <ion-input
      type="text"
      name="name"
      [(ngModel)]="objectToShow.name"
      #text="ngModel"
      required
    ></ion-input>
    <hr>
    <button
      ion-button
      full [outline]="true"
      class="buttonUpdate"
      (click)="updatePlaceType(ptForm)"
      [disabled]="!ptForm.valid"
    >{{'placeType.updateType' | translate}}</button>
  </form>
</ion-content>
