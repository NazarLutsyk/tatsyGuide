<ion-header>
  <ion-navbar>
    <ion-title>{{'updateTopCategory.title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #topCategoryForm='ngForm'>
    <ion-label [ngStyle]="{'color': (text.invalid && text.touched) ? 'red' : ''}">
      {{'updateTopCategory.inputName' | translate}}:
    </ion-label>
    <ion-input
      type="text"
      name="name"
      [(ngModel)]="objectToShow.name"
      #text="ngModel"
      required
    ></ion-input>
    <hr>
    <button
      ion-button
      full [outline]="true"
      class="buttonUpdate"
      (click)="updateTopCategory(topCategoryForm)"
      [disabled]="!topCategoryForm.valid"
    >
      {{'updateTopCategory.update' | translate}}
    </button>
  </form>
</ion-content>
