<ion-header>

  <ion-navbar>
    <ion-title>create-event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="logForm(eventForm)" #eventForm="ngForm">
    <button type="button" ion-button full [outline]="true"
            class="defaultButton" (click)="getAvatar()">
      Select avatar
    </button>
    <!--<img [src]="eventObject.image" alt="">-->
    <div ngModelGroup="multilang">
      <ion-item>
        <ion-label [ngStyle]="{'color': (header.invalid && header.touched) ? 'red' : ''}">
          Header
        </ion-label>
        <ion-input
          ngModel
          name="header"
          #header="ngModel"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'color': (description.invalid && description.touched) ? 'red' : ''}">
          Description
        </ion-label>
        <ion-input
          ngModel
          name="description"
          #description="ngModel"
          required
        ></ion-input>
      </ion-item>
    </div>
    <div ngModelGroup="event">
      <ion-item>
        <ion-label [ngStyle]="{'color': (startDate.invalid && startDate.touched) ? 'red' : ''}">
          Start date
        </ion-label>
        <ion-datetime
          ngModel
          name="startDate"
          #startDate="ngModel"
          required
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label [ngStyle]="{'color': (endDate.invalid && endDate.touched) ? 'red' : ''}">
          End date
        </ion-label>
        <ion-datetime
          ngModel
          name="endDate"
          #endDate="ngModel"
          required
        ></ion-datetime>
      </ion-item>
      <ion-item *ngIf="isAdmin">
        <ion-label [ngStyle]="{'color': (topPromo.invalid && topPromo.touched) ? 'red' : ''}">
          Top
        </ion-label>
        <ion-select
          name="topPromo"
          ngModel
          #topPromo="ngModel"
          required
        >
          <ion-option value="true">TRUE</ion-option>
          <ion-option value="false">FALSE</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <button
      margin-top="20px"
      ion-button
      [outline]="true"
      class="buttonUpdate"
      type="submit"
      full
      color="secondary"
      [disabled]="!eventForm.valid"
    >Add Todo
    </button>
  </form>
</ion-content>
