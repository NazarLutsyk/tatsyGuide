<ion-header>

  <ion-navbar>
    <ion-title>create-event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>

    <form (ngSubmit)="logForm()">
      <button type="button" ion-button full (click)="getAvatar()">Select avatar</button>
      <!--<img [src]="eventObject.image" alt="">-->
      <ion-item>
        <ion-label>Header</ion-label>
        <ion-input [(ngModel)]="eventMObject.header" name="header"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input [(ngModel)]="eventMObject.description" name="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Start date</ion-label>
        <ion-datetime [(ngModel)]="eventObject.startDate" name="startDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End date</ion-label>
        <ion-datetime [(ngModel)]="eventObject.endDate" name="endDate"></ion-datetime>
      </ion-item>
      <button ion-button type="submit" full color="secondary">Add Todo</button>
    </form>
</ion-content>
