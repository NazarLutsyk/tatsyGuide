<ion-header>

  <ion-navbar>
    <ion-title>{{'topPlace.title'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #topPlaceForm="ngForm" (ngSubmit)="updateTopPlace(topPlaceForm)">
    <ion-item>
      <ion-label [ngStyle]="{'color': (startDate.invalid && startDate.touched) ? 'red' : ''}">
        {{'topPlace.startDate'|translate}}
      </ion-label>
      <ion-datetime
        [(ngModel)]="topPlace.startDate"
        name="startDate"
        #startDate="ngModel"
        required
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (endDate.invalid && endDate.touched) ? 'red' : ''}">
        {{'topPlace.endDate'|translate}}
      </ion-label>
      <ion-datetime
        [(ngModel)]="topPlace.endDate"
        name="endDate"
        #endDate="ngModel"
        required
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (price.invalid && price.touched) ? 'red' : ''}">
        {{'topPlace.sum'|translate}}
      </ion-label>
      <ion-input
        [(ngModel)]="topPlace.price"
        name="price"
        #price="ngModel"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngStyle]="{'color': (actual.invalid && actual.touched) ? 'red' : ''}">
        {{'topPlace.actual'|translate}}
      </ion-label>
      <ion-select
        [(ngModel)]="topPlace.actual"
        name="actual"
        #actual="ngModel"
        required
      >
        <ion-option value="true"> {{'topPlace.yes'|translate}}</ion-option>
        <ion-option value="false"> {{'topPlace.no'|translate}}</ion-option>
      </ion-select>
    </ion-item>

    <button
      ion-button
      full
      class="defaultBackground"
      [disabled]="!topPlaceForm.valid"
    >   {{'topPlace.actual'|translate}}
    </button>

  </form>
</ion-content>
