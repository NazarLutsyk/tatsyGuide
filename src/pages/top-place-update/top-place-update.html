<ion-header>

  <ion-navbar>
    <ion-title>top-place-update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #topPlaceForm="ngForm" (ngSubmit)="updateTopPlace(topPlaceForm)">
    <ion-item>
      <ion-label>Start date</ion-label>
      <ion-datetime
        [(ngModel)]="topPlace.startDate"
        name="startDate"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End date</ion-label>
      <ion-datetime
        [(ngModel)]="topPlace.endDate"
        name="endDate"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input
        [(ngModel)]="topPlace.price"
        name="price"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Actual</ion-label>
      <ion-select
        [(ngModel)]="topPlace.actual"
        name="actual"
      >
        <ion-option value="true">TRUE</ion-option>
        <ion-option value="false">FALSE</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button full class="defaultBackground">Update</button>
    </ion-item>
  </form>
</ion-content>
