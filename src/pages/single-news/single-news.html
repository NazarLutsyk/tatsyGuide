<ion-header>

  <ion-navbar>
    <ion-title>{{'singleNews.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <img src="{{globalHost+singleNews.image}}" alt=""/>
    </ion-item>
    <ion-item *ngIf="singleNews.pm">
      <strong>Place:</strong>
      <p>{{singleNews.pm.name}}</p>
    </ion-item>
    <ion-item>
      <strong>Header:</strong>
      <p>{{singleNews.multilang.header}}</p>
    </ion-item>
    <ion-item>
      <strong>Description:</strong>
      <p>
        {{singleNews.multilang.description}}
      </p>
    </ion-item>
    <ion-item>
      <strong>Start date:</strong>
      <p>
        {{singleNews.startDate | date}}
      </p>
    </ion-item>
    <ion-item>
      <strong>End date:</strong>
      <p>
        {{singleNews.endDate | date:'dd/MM/yyyy'}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
