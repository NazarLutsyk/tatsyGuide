<ion-header>
  <ion-navbar>
    <ion-title>update-place-departments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #newAdminForm="ngForm" (ngSubmit)="addAdminToPlace(newAdminForm)">
    <ion-item>
      <ion-label>{{'updatePlaceDepartments.client'|translate}}</ion-label>
      <ion-input
        name="client"
        ngModel
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'updatePlaceDepartments.role'|translate}}</ion-label>
      <ion-select ngModel multiple name="role">
        <ion-option value="BOSS_PLACE">BOSS_PLACE</ion-option>
        <ion-option value="ADMIN_PLACE">ADMIN_PLACE</ion-option>
      </ion-select>
    </ion-item>
    <button margin-top="20px" ion-button full [outline]="true" class="defaultButton">Add</button>
  </form>
  <ion-list>
    <div *ngFor="let department of departments">

      <ion-label><strong>{{department.client.name}} {{department.client.surname}}</strong></ion-label>
      <ion-select name="roles" [(ngModel)]="department.roles" multiple (ionChange)="updateDepartment(department)">
        <ion-option value="BOSS_PLACE">BOSS_PLACE</ion-option>
        <ion-option value="ADMIN_PLACE">ADMIN_PLACE</ion-option>
      </ion-select>
      <button ion-button [full]="true" [outline]="true" class="defaultBackground2" (click)="openProfile(department)">
        details
      </button>
      <button ion-button [full]="true" [outline]="true" class="buttonDelete"
              (click)="removeDepartment(department,$event)">delete
      </button>
      <!--<ion-icon name="trash" item-start </ion-icon>-->
      <!--<ion-icon name="ios-arrow-dropright" item-end ></ion-icon>-->

    </div>
  </ion-list>
</ion-content>
